      I am a Spring 2020 graduate of Ball State University with a B.S. in 
      Computer Science & a minor in Computer Technology. This curriculum and my own
      outside interests have provided me with the opportunity to experience developing
      with a variety of languages and tools. The CompSci capstone course has provided
      experience with Agile development principles, Test-Driven Development, and the
      variety of abilities necessary in developing directly for clients.
      
      For almost two years, I have worked in the BSU Unified Communications department 
      of Networking. This opportunity has provided me a great deal of experience working
      with networking devices and protocols as well as operating from the Unix command line.
